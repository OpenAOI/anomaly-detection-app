{% extends 'edit/base_edit.html' %}


{% block content %}
<!-- Project images -->
<div class="container-fluid text-center">    
  <div class="row content">
    <div class="col-sm-12 text-left">
      <h4>Info</h4>
      <br>
      <p>Total images: <span id="total-images-number"></span></p>
    </div>
  </div>
</div>

<!-- Buttons -->
<div class="container-fluid text-center">
  <div class="row content">
    <div class="col-sm-12">
      <a onclick="train()" class="btn btn-block btn-success">Start training</a>
    </div>
  </div>
</div>

<script>
function sendHttpRequest(ipAdress) {
  var xhttp = new XMLHttpRequest();
  xhttp.open("GET", ipAdress, false);
  try {
      xhttp.send();
  } catch (error) {
      console.log(error)
      return false;
  }
  return xhttp;
}

function train(){
  var ip = "http://10.10.0.87:5000/".concat("train")
  var xhttp = sendHttpRequest(ip);

  window.location.href = '/predict';
}
</script>
{% endblock %}
