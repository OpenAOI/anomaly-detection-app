{% extends 'edit/base_edit.html' %}


{% block head2 %}
<link rel="stylesheet" type=text/css href="../../static/css/image-gallery.css">
<script type="text/javascript" src="../../static/js/image-gallery.js"></script>
{% endblock %}

{% block content %}
<!-- Topic -->  
<div class="row content">
  <div class="col-sm-12 text-left">
    <h4>Total images: 100</h4>
  </div>
</div>

<!-- Project images gallery -->  
<div class="row content">
  <div class="col-sm-12 text-left">

    <div class="imgGallery" id="imgGallery">
      <div class="thumbnail" style="width: 150px;">
        <div class="item">
          <img src="../../static/images/test/test.jpg" alt="" id="img1">
          <div class="caption">
            <span class="right">Delete</span><span class="left">View</span>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

<!-- The Modal -->
<div id="modal" class="modal">
  <!-- The Close Button -->
  <span class="close">&times;</span>
  <!-- Modal Content (The Image) -->
  <img class="modal-content" id="imgModal">
  <!-- Modal Caption (Image Text) -->
  <div id="caption"></div>
</div>

<!-- Buttons -->
<div class="row content">
  <div class="col-sm-12">
    <a href="/edit/take_photo" class="btn btn-block btn-primary">Take more photos</a>
    <hr>
    <a href="/edit/train_project" class="btn btn-block btn-success">Go to next step</a>
  </div>
</div>
{% endblock %}
