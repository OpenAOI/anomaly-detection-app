{% extends 'edit/base_edit.html' %}

{% block head %}
<script type="text/javascript" src="../../static/css/live-stream.css"></script>
{% endblock %}


{% block content %}
<!-- Live feed -->
<div class="container-fluid text-center">    
  <div class="row content">
    <div class="col-sm-3 text-left"></div>

    <div class="col-sm-6 text-center live-stream">
      <h5>Live feed</h5>
      <img id="image" class="img-responsive fit-image" autoplay style="background-color: grey"></img>
    </div>

    <div class="col-sm-3 text-left"></div>
  </div>
</div>

<!-- Buttons -->
<div class="container-fluid text-center">
  <div class="row content">
    <div class="col-sm-12">
      <button type="button" class="btn btn-primary btn-block">Take Photo</button>
      
      <hr>
      <a href="/edit/view_images/{{ project_id }}" class="btn btn-block btn-success">Go to next step</a>
    </div>
  </div>
</div>
{% endblock %}
