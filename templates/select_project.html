{% block content %}

<div class="container-fluid text-center">    
  <div class="row content">
    <div class="col-sm-12 text-left">
      <!-- List projects -->
      <ul class="list-group">
        <li class="list-group-item"><a href="/predict/PCB-1-2014">PCB-1-2014<span class="badge">5</span></a><br></li>
