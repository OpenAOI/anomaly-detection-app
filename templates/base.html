<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/main.css">
  {% block head %}
  {% endblock %}
</head>

<body>
<!-- Navigation bar -->
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand">{{ project_id }}</a>
    </div>
    <div class="" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">
        <li {% if request.path.startswith('/select_project') %}class="active"{% endif %} ><a href="/select_project">Select project</a></li>
      </ul>
    </div>
  </div>
</nav>


{% block train %} 
{% endblock %}

<!-- Page content -->
<div id="page-content">
  {% block content %}
  {% endblock %}
</div>
<!-- If no connection-->
<div id="page-content-no-connection">
  <div class="container-fluid text-center">    
    <div class="row content">
      <div class="col-sm-12 text-left"> 
        <p>No connection with server.</p>
      </div>
    </div>
  </div>
</div>

</body>
</html>
